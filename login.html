<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class=" min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img src="images/utilisateur.svg" class="mx-auto h-10 w-auto" />
            <h2 class=" text-center text-2xl/9 font-bold tracking-tight text-black">Connectez-vous à votre compte</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="space-y-6">
                <div>
                    <label for="prenom" class="block text-sm/6 font-medium text-black-100">Prénom</label>
                    <div class="mt-2">
                        <input id="prenom" type="prenom" name="prenom" required autocomplete="Prenom"
                            class="block w-full rounded-md bg-black/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="nom" class="block text-sm/6 font-medium text-black-100">Nom</label>
                    </div>
                    <div class="mt-2">
                        <input id="nom" type="nom" name="nom" required autocomplete="current-Nom"
                            class="block w-full rounded-md bg-black/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm/6 font-medium text-black-100">Mot de Passe</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Mot de passe oublié ?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" type="password" name="password" required autocomplete="current-password"
                            class="block w-full rounded-md bg-black/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
                    </div>
                </div>
                <div>
                    <label for="login_select" class="block text-sm/6 font-medium text-black-100">Se connecter en tant
                        que</label>
                    <div class="mt-2">
                        <select id="loginAs"
                            class="block w-full rounded-md bg-black/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6">
                            <option value="Admin">Admin</option>
                            <option value="Etudient">Etudient</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button id="loginbtn"
                        class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Se
                        connecter
                    </button>
                </div>
            </div>
            <p class="mt-1 text-center text-sm/6 text-gray-400">
                Pas encore membre ?
                <a href="sginUp.html" class="font-semibold text-indigo-400 hover:text-indigo-300">S'inscrire</a>
            </p>
        </div>
        <p id="message" class="text-red-600 mt-2 hidden"></p>
    </div>

    <script src="JS/login.js"></script>
</body>

</html>
